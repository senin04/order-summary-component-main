<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style>

<body>
  <div class="karta">
    <img id="hero_img" src="images/illustration-hero.svg" alt="">
    <div class="stred">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
      <div class="karta2">
        <div id="icon"><img src="images/icon-music.svg" alt=""></div>
        <div class="plan">
          <div class="annual">
            Annual Plan<br>
          </div>
          <div class="year">
            $59.99/year
          </div>
        </div>
        <div class="change"> <a href="#">Change</a> </div>
      </div>
      <div class="payment"><a class="payment_text" href="#">Proceed to Payment</a></div>
      <div class="cancel" ><a class="cancel" href="#">Cancel Order</a> </div>
    

  </div>
